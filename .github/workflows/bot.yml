name: BingX Scalper Signal

on:
  schedule:
    # Jalan setiap 15 menit (cocok TF 15M)
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    # ‚úÖ Timeout agar workflow tidak gantung
    timeout-minutes: 10

    steps:
      # ==============================
      # 1Ô∏è‚É£ Checkout repository
      # ==============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==============================
      # 2Ô∏è‚É£ Setup Python
      # ==============================
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ==============================
      # 3Ô∏è‚É£ Install dependencies
      # ==============================
      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt

      # ==============================
      # 4Ô∏è‚É£ Run Bot with logging
      # ==============================
      - name: Run BingX Scalper Bot
        env:
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_API_SECRET: ${{ secrets.BINGX_API_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "====================================="
          echo "üöÄ START BingX Scalper Signal Bot"
          echo "‚è∞ Time (UTC): $(date -u)"
          echo "üêç Python version:"
          python --version
          echo "====================================="

          python main.py

          echo "====================================="
          echo "‚úÖ BOT FINISHED"
          echo "‚è∞ End Time (UTC): $(date -u)"
          echo "====================================="
